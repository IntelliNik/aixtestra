<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/gui/styles.css">
    <script src="/gui/script.js" defer></script>
</head>
<div id="requested">
    <h2>Latest Requested Images</h2>
    <ul id="requested-images">
    </ul>
</div>
<div id="rating">
    <h2>Latest Rating Images</h2>
    <ul id="rating-images">
    </ul>
</div>
<div id="request">
    <h2>Last Request Result</h2>
    <div id="request-result"></div>
</div>
<button onclick="refresh()">Refresh the Images</button>
<button onclick="newEvaluation()">Request a Rating
    <label>
        <select name="difficulty" id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </label>
</button>

</html>
